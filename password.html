<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="Password.css" />
    <title></title>
  </head>

  <body>
    <div class="wrapper">
      <p class="title">PASSWORD GENERATOR</p>
      <h4 class="title2">Generate a random password</h4>
      <div class="password-box">
        <input
          type="text"
          name=""
          class="password"
          placeholder="Generate a password"
          value="ADB'kNy#-e"
          disabled
        />
        <button id="copybtn" class="show">
          <i class="material-icons"> content_copy</i>
        </button>
      </div>

      <div class="password-length">
        <p>Length(6)</p>
        <input type="range" name="" id="" min="6" max="32" value="6" />
      </div>

      <div class="settings">
        <h4>SETTINGS</h4>
        <div>
          <label for="uppercase">Include Uppercase</label>
          <input type="checkbox" id="uppercase" checked />
        </div>

        <div>
          <label for="lowercase">Include Lowercase</label>
          <input type="checkbox" id="lowercase" />
        </div>

        <div>
          <label for="numbers">Include Numbers</label>
          <input type="checkbox" id="numbers" />
        </div>

        <div>
          <label for="symbols">Include Symbols</label>
          <input type="checkbox" id="symbols" />
        </div>
        <button class="refresh-btn">Generate password</button>
        <div id="info">
          <p>* At least must be selected one</p>
        </div>
      </div>
    </div>
    <span id="snackbar">Successfully Copied</span>
    <script src="Password.js"></script>
  </body>
</html>
